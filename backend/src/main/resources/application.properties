# =============================================
# Smart College Portal - Firebase Configuration
# =============================================

server.port=8080
spring.application.name=smart-college-portal

# =============================================
# Firebase Configuration
# Place your downloaded serviceAccountKey.json
# in src/main/resources/serviceAccountKey.json
# =============================================
firebase.credentials.path=serviceAccountKey.json

# =============================================
# CORS Configuration
# =============================================
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# =============================================
# Logging
# =============================================
logging.level.org.springframework.security=DEBUG
logging.level.com.college.portal=DEBUG
