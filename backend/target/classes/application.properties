# Server Configuration
server.port=8080

# Application Name
spring.application.name=smart-college-portal

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:collegedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=SmartCollegePortalSecretKey2024VeryLongSecretKeyForJWTTokenGeneration
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.college.portal=DEBUG

